<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/styles/style.css">
    <script src="../public/password.js"></script>

<!-- Need to add top nav (from dashboard) for home access -->

<div class="topnav">
    <a class="top-buttons" href="./dashboard.html">Home</a>
    <a class="top-buttons" href="./addRecipe.html">Add Recipe</a>
    <a class="active top-buttons" href="./login.html">Log In</a>
</div>

<div class="form">
    <div class="container">
        <div class="header">
            <h1>Register a New Account</h1>
        </div>
        <label>Username</label>
        <input class="login-field" type="text" id="registerUser" name="username" placeholder="Username"/>
        <label>Password</label>
        <input class="login-field" type="password" id="registerPwd" name="password" placeholder="Password"/>
        <input class="login-field" type="checkbox" onclick="togglePasswordRegister()">Show Password</input>
        <p>
            Already registered?
            <a href="login.html">Login here</a>
        </p>
        <button id="registerSubmit" class="button registerButton">REGISTER</button>
    </div>
</div>
</HTML>
